<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js%22%3E"></script>
    <title>Profile</title>
</head>
<body>
<div th:insert="navbar.html :: navbar"></div>


<table class="table table-striped">
    <h1 display-1 text-center>Welcome <span th:text = "${currentUser.name}"></span></h1>
    <tr>
        <th>Email</th>
        <th>Password</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Gender</th>
        <th>About me</th>
        <th></th>
    </tr>
    <td th:text="${currentUser.getMail()}"></td>
    <td th:text="${currentUser.getPassword()}"></td>
    <td th:text="${currentUser.getName()}"></td>
    <td th:text="${currentUser.getSurname()}"></td>
    <td th:text="${currentUser.getAge()}"></td>
    <td th:text="${currentUser.gender.getGender()}"></td>
    <td th:text="${currentUser.getAbout()}"></td>
    <td><a th:href="@{'/edit_profile/' + ${currentUser.getId()}}" class="btn btn-warning">EDIT</a></td>
</table>
</div>
</body>
</html>
